{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Exam</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Lingua project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/radio_style.css' %}">
</head>

<!-- Header -->
<header class="header">
	<!-- Header Content -->
	<div class="header_container">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container mr-auto">
							<a href="{% url 'index' %}">
								<div class="logo_text">Online Exam</div>
							</a>
						</div>
						<nav class="main_nav_contaner">
							<ul class="main_nav">
								<li><a href="{% url 'index' %}">Home</a></li>
								<!-- <li><a href="{% url 'admin:index' %}">Admin</a></li> -->

								{% if user.is_authenticated %}
								<li><a href="{% url 'student:exams' %}">Exams</a></li>
								<li><a href="{% url 'logout' %}">Logout</a></li>
								{% else %}
								<li><a href="{% url 'student:register' %}">Register</a></li>
								<li><a href="{% url 'student:user_login' %}">Login</a></li>
								{% endif %}

							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<body>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
{% block javascript %}
{% endblock %}
{% block body_block %}
{% endblock %}
</body>

</html>
